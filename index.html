<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UC Bearcats Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFFFF; /* White */
            color: #333333; /* Dark Gray */
        }
        .navbar {
            background-color: #E00122; /* Red */
        }
        .navbar-brand {
            color: #FFFFFF !important;
        }
        .card {
            margin-top: 50px;
            background-color: #F8F9FA; /* Light Gray */
            color: #333333; /* Dark Gray */
            border-radius: 10px;
            padding: 20px;
        }
        .btn-custom {
            background-color: #E00122; /* Red */
            color: #FFFFFF;
        }
        label {
            color: #333333; /* Dark Gray */
        }
        footer {
            background-color: #E00122; /* Red */
            color: #FFFFFF;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">University of Cincinnati</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Welcome to the UC Bearcats Chatbot</h2>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Start Chatting</button>
            </form>
        </div>
    </div>
</body>
</html>
